name: filmguru
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  #To auto-resize font size
  auto_size_text: ^2.1.0

  #To check if we have internet
  connectivity: ^2.0.2

  dartz: ^0.9.2

  # To make API calls
  dio: ^3.0.10

  # To cache api responses
  dio_http_cache: ^0.2.11

  # state management
  flutter_bloc: ^6.1.1
  hydrated_bloc: ^6.1.0

  # Encrypted storage
  flutter_secure_storage: ^3.3.5

  # Helps in serialization of JSON
  freezed_annotation: ^0.12.0

  # Used for storage
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  shared_preferences: ^0.5.12+4

  # Service locator
  kiwi: ^2.1.1

  # for pretty logging
  logger: 0.7.0+2

  # to cache our network images
  cached_network_image: ^2.5.0

  # Located the path of local device storage
  path_provider: ^1.6.27

  # Formatting utils
  intl: ^0.16.0
  pattern_formatter: ^1.0.2
  flutter_multi_formatter: 1.1.8

  # enable hexcolor in flutter
  hexcolor: ^2.0.4

  # To add loading
  flutter_easyloading: ^2.2.2

  # For responsive UI
  sizer: ^1.1.8

  # used to create test cases
  mockito: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # File generators
  build_runner: ^1.10.6
  freezed: ^0.12.3
  hive_generator: ^0.8.2
  json_serializable: ^3.5.0
  kiwi_generator: ^2.1.1

  #  For writing test cases
  bloc_test: ^7.1.0

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/mock/movies_response.json
